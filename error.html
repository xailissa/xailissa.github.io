<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            color: #333;
            text-align: center;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .error-image {
            width: 300px; /* adjust as needed */
            height: auto;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .back-button {
            margin-top: 40px;
            padding: 12px 30px;
            background-color: #f4c2c2;
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #e9a8a8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="images/error.webp" alt="Error Image" class="error-image">
        <h1>This project is a work in progress :P</h1>
        <p>Check back later for updates!</p>
        <a href="home.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
